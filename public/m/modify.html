<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a href="index.html" class="mui-icon mui-icon mui-icon mui-icon-back"></a>
        <h1 class="mui-title">修改密码</h1>
        <!-- <a class="mui-icon mui-icon-search mui-pull-left"></a> -->

    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">

        <a class="mui-tab-item" href="category.html">

    <div class="content">
        <form class="mui-input-group" id="modify-form">
            <div class="mui-input-row">
                <label>原密码</label>
                <input name="oldPassword" type="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <label>新密码</label>
                <input name="newPassword" type="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row">
                <label>确认新密码</label>
                <input name="newPassword" type="password" class="mui-input-password" placeholder="请输入密码">
            </div>
            <div class="mui-input-row" class="code">
                <label>认证码</label>
                <input name="vCode" type="password" class="" placeholder="请输入验证码">
                <a class="getCode" href="#">获取验证码</a>
            </div>
            <div class="mui-button-row">
                <button id="modify-btn" type="button" class="mui-btn mui-btn-primary">确认修改</button>
                <!-- <button type="button" class="mui-btn mui-btn-danger">取消</button> -->
