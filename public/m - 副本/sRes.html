<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/mui/css/iconfont.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/sRes.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="js/sRes.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
</head>

<body>
    <header class="mui-bar mui-bar-nav header my-header">
        <h1 class="mui-title">搜索商品</h1>
        <a href="" class="mui-icon mui-icon mui-icon-bars"></a>
        <a href="" class="mui-icon mui-icon-search mui-pull-right"></a>
        <!-- <a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a> -->
    </header>
    <nav class="mui-bar mui-bar-tab footer my-fo6+oter">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon iconfont icon-gouwuche"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="container">
        <div class="mui-row" id="price-sort">
            <div class="mui-col-xs-6">
                <li class="mui-table-view-cell">
                    <a>
                        价格<span class="mui-icon mui-icon-arrowdown"></span>
                    </a>
                </li>
            </div>
            <div class="mui-col-xs-6">
                <li class="mui-table-view-cell">
                    <a>
                        销量<span class="mui-icon mui-icon-arrowdown"></span>
                    </a>
                </li>
            </div>
        </div>
        <div id="refreshContainer">
            <div class="product">
                <ul id="search-result">
                    <li><a href="">
                            <img src="images/product.jpg" alt="">
                            <span class="name">
                                adidas阿迪达斯 男式 场下休闲篮球鞋S83700
                            </span>
                            <p>
                                <span>￥444</span><span>￥888</span>
                            </p>
                            <span class="buy">立即购买</span>
                        </a>
                    </li>
                    <div class="more">没有啦~</div>
            </div>
        </div>

    </div>
    <script type="text/template" id="zyr">
        <% for(var i=0;i<data.length;i++){ %>
        <li><a href="">
            <img src="<%= data[i].pic[0].picAddr%>" alt="">
            <span class="name">
                <%= data[i].proName%>
            </span>
            <p>
                <span>￥<%= data[i].oldPrice %></span><span>￥<%= data[i].price%></span>
            </p>
            <span class="buy">立即购买</span>
        </a>
    </li>
    <% } %>
    </script>
</body>

</html>
